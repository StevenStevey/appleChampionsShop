{% extends 'master.html' %}
{% block content %}
	<div class="row d-flex col-6 m-auto">
        <h1 class="text-info text-center">Register Here</h1>
        <form method="post" action="{% url 'register-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4">Join today!</legend>
                {{ form }}
            </field-set>
            <div class="form-group">
                <input class="btn btn-info" value="Register" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
